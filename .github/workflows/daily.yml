name: Daily Health Content Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "20 12 * * *"

permissions:
  contents: write

jobs:
  daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline
        env:
          GEMINI_API_KEY_1: ${{ secrets.GEMINI_API_KEY_1 }}
          GEMINI_API_KEY_2: ${{ secrets.GEMINI_API_KEY_2 }}
          GEMINI_API_KEY_3: ${{ secrets.GEMINI_API_KEY_3 }}
          GEMINI_API_KEY_4: ${{ secrets.GEMINI_API_KEY_4 }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          BASE_URL: ${{ secrets.BASE_URL }}
          SITE_TITLE: ${{ vars.SITE_TITLE }}
          PINTEREST_ACCESS_TOKEN: ${{ secrets.PINTEREST_ACCESS_TOKEN }}
          PINTEREST_BOARD_ID: ${{ secrets.PINTEREST_BOARD_ID }}
          PINTEREST_ENABLE_PUBLISH: ${{ secrets.PINTEREST_ENABLE_PUBLISH }}
          POSTS_PER_WEEK: "5"
        run: python -m src.app.run_daily

      - name: Commit generated output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs generated
          if git diff --cached --quiet; then
            echo "No generated changes"
            exit 0
          fi
          git commit -m "chore: run daily health content engine"
          git push
